<div class="container">
<div class="row">
    <h3> Signup Page </h3>
    <div class="col-md-6 col-md-ofset-2">
        <form (ngSubmit) = "onSignup(f)" #f="ngForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" id="username" ngModel class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" id="email" ngModel class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" ngModel class="form-control" >
            </div>
            <button class="btn btn-primary" type="submit">Signup</button>
         </form>
     </div>
   </div>
</div>
